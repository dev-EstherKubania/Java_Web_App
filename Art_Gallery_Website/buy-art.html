<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Art - Brush & Muse Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buy-art.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/include-html.js"></script>
    <script src="js/buy-art.js"></script>
</head>
<body>
    <div id="header"></div> <!-- Header will be dynamically loaded here -->

    <main>
        <h1>Buy Art</h1>
        <div class="art-gallery">
            <!-- Art items will be dynamically loaded here by JavaScript -->
        </div>
    </main>

    <div id="footer"></div> <!-- Footer will be dynamically loaded here -->

    <!-- Checkout Dialog -->
    <div id="checkout-dialog" title="Checkout">
        <form id="checkout-form">
            <label for="art-name">Art Name:</label>
            <input type="text" id="art-name" name="art-name" readonly>
            
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" readonly>
            
            <label for="card-name">Cardholder's Name:</label>
            <input type="text" id="card-name" name="card-name" required>
            
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </form>
    </div>
</body>
</html>
